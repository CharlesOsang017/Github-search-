<div class="container-fluid" id="head">
  <nav class="navbar navbar-expand-xl navbar-dark bg-dark">
  <h1><i class="fab fa-github"></i><strong>Github</strong></h1>
  <form action="" class="form">
    <div class="form-group">
      <input type="text" placeholder="Search or jump to...."class="form-control" [(ngModel)]="username"
        name="username" (keyup)="findProfile()">     
    </div>
  </form><br><br>
  <a href="#"><li>Pulls</li></a>
  <a href="#"><li>Issues</li></a>
  <a href="#"><li>Marketplace</li></a>
  <a href="#"><li>Explore</li></a> 
  <div class="icons">
    <i class="fas fa-bell"></i>
    <i class="fas fa-plus"></i><i class="fas fa-caret-down"></i> 
 </div>
    <img class="img-1" src="{{profile.avatar_url}}">
 </nav>

 <br><br>
 <div class="landing-page">
  <div *ngIf="profile" class="prof">
    <div class="col-sm-8">
      <div class="col-sm-2">
        <img class="img" src="{{profile.avatar_url}}">
      </div>
      <div class="col-sm-6">
        <div>
          <hr>
          <p  class="avatar-details">
            <span class="span"> {{profile.followers}} Followers</span>&nbsp;<br>

            <span class="span"> {{profile.following}} Following </span>&nbsp;<br>

            <span class="span"> {{profile.public_gists}} Gists</span>&nbsp;<br>
            <span class="span">{{profile.public_repos}} Repositories</span>&nbsp;
         </p>
          <a href="{{profile.html_url}}" target="_blank" class=" view  btn btn-primary">  View in Github</a>
          <hr>
          <hr>
         
          <p>
          </p>
          <hr>
          <br>
           </div>
     </div>
    </div>
  </div> 
</div>
</div>
